<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0ea5e9">
    <title>Weather ¬∑ Toronto</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --sky-light: #e0f2fe;
            --sky: #0ea5e9;
            --sky-dark: #0284c7;
            --sun: #fbbf24;
            --sunset: #f97316;
            --night: #1e293b;
            --cloud: #94a3b8;
            --text: #0f172a;
            --text-soft: #64748b;
            --surface: #ffffff;
            --surface-elevated: #f8fafc;
            --border: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.08);
        }
        
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(180deg, var(--sky-light) 0%, var(--surface) 50%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 0) 0 env(safe-area-inset-bottom, 0) 0;
        }
        
        /* Header */
        .header {
            padding: 24px 20px;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--sky);
            letter-spacing: -0.5px;
        }
        
        .location-select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .location-select:hover {
            border-color: var(--sky);
        }
        
        /* Install Prompt */
        .install-prompt {
            background: linear-gradient(135deg, var(--sky) 0%, var(--sky-dark) 100%);
            color: white;
            padding: 16px 20px;
            display: none;
            align-items: center;
            gap: 12px;
            margin: 0 20px 16px;
            border-radius: 12px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .install-prompt button {
            background: white;
            color: var(--sky);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            margin-left: auto;
        }
        
        /* Loading & Error States */
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--sky);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            margin: 20px;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
        }
        
        /* Session Containers */
        .session {
            padding: 24px 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .session-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-soft);
            margin-bottom: 16px;
        }
        
        /* Session 1: Current Weather */
        .current-weather {
            background: var(--surface);
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 1px 3px var(--shadow);
        }
        
        .current-main {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .weather-icon-large {
            font-size: 72px;
            line-height: 1;
        }
        
        .current-temp {
            flex: 1;
        }
        
        .temperature-large {
            font-size: 56px;
            font-weight: 700;
            line-height: 1;
            color: var(--text);
        }
        
        .feels-like {
            font-size: 16px;
            color: var(--text-soft);
            margin-top: 4px;
        }
        
        .condition-text {
            font-size: 20px;
            font-weight: 500;
            color: var(--text);
            margin-top: 12px;
        }
        
        .alert-banner {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .alert-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .alert-text {
            font-size: 14px;
            color: #78350f;
            line-height: 1.5;
        }
        
        .current-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-soft);
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }
        
        .see-more-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--sky);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            margin-top: 16px;
            transition: gap 0.2s;
        }
        
        .see-more-link:hover {
            gap: 10px;
        }
        
        /* Session 2: Hourly Forecast */
        .hourly-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            margin: 0 -20px;
            padding: 0 20px;
        }
        
        .hourly-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .hourly-list {
            display: flex;
            gap: 12px;
            padding-bottom: 8px;
        }
        
        .hourly-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 1px 3px var(--shadow);
            transition: transform 0.2s;
        }
        
        .hourly-item:hover {
            transform: translateY(-2px);
        }
        
        .hourly-time {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .hourly-icon {
            font-size: 32px;
            margin: 8px 0;
        }
        
        .hourly-temp {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .hourly-feels {
            font-size: 12px;
            color: var(--text-soft);
            margin-bottom: 8px;
        }
        
        .hourly-precip {
            font-size: 12px;
            color: var(--sky);
            font-weight: 600;
        }
        
        /* Session 3: Daily Forecast */
        .daily-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .daily-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 1px 3px var(--shadow);
            transition: transform 0.2s;
        }
        
        .daily-item:hover {
            transform: translateX(4px);
        }
        
        .daily-day {
            font-weight: 600;
            min-width: 80px;
            color: var(--text);
        }
        
        .daily-icon {
            font-size: 32px;
        }
        
        .daily-temps {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .daily-high {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }
        
        .daily-low {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-soft);
        }
        
        .daily-precip {
            font-size: 14px;
            color: var(--sky);
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }
        
        /* Session 4: Minute Precipitation */
        .precipitation-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow);
        }
        
        .precip-summary {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 20px;
            padding: 12px;
            background: var(--sky-light);
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .precip-chart {
            position: relative;
            height: 120px;
            margin-bottom: 16px;
        }
        
        .precip-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 2px;
        }
        
        .precip-bar {
            flex: 1;
            background: linear-gradient(180deg, var(--sky) 0%, var(--sky-dark) 100%);
            border-radius: 2px 2px 0 0;
            min-height: 4px;
            transition: all 0.3s ease;
        }
        
        .precip-bar:hover {
            background: var(--sunset);
        }
        
        .precip-timeline {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-soft);
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        
        .precip-note {
            font-size: 12px;
            color: var(--text-soft);
            text-align: center;
            margin-top: 12px;
        }
        
        /* Refresh Button */
        .refresh-btn {
            background: linear-gradient(135deg, var(--sky) 0%, var(--sky-dark) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: calc(100% - 40px);
            margin: 24px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(14, 165, 233, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .last-updated {
            text-align: center;
            font-size: 13px;
            color: var(--text-soft);
            padding: 12px 20px 32px;
        }
        
        /* API Key Input */
        .api-key-prompt {
            background: var(--surface-elevated);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 24px;
            margin: 0 20px;
            text-align: center;
        }
        
        .api-key-prompt h3 {
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .api-key-prompt p {
            color: var(--text-soft);
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .api-key-prompt a {
            color: var(--sky);
            text-decoration: none;
            font-weight: 600;
        }
        
        .api-key-input {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .api-key-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .api-key-input button {
            padding: 12px 24px;
            background: var(--sky);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">WEATHER</div>
                <select id="locationSelect" class="location-select">
                    <option value="43.6532,-79.3832">Toronto</option>
                    <option value="43.8561,-79.3370" selected>Markham</option>
                    <option value="43.8828,-79.4403">Richmond Hill</option>
                    <option value="43.8361,-79.4983">Vaughan</option>
                </select>
            </div>
        </div>
        
        <!-- Install Prompt -->
        <div id="installPrompt" class="install-prompt">
            <span>üì± Install this app for quick access</span>
            <button id="installButton">Install</button>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <!-- Error State -->
        <div id="error" class="error hidden"></div>
        
        <!-- Main Content -->
        <div id="weatherContent" class="hidden">
            <!-- Session 1: Current Weather -->
            <div class="session">
                <div class="session-title">Current Conditions</div>
                <div id="alerts"></div>
                <div class="current-weather">
                    <div class="current-main">
                        <div class="weather-icon-large" id="currentIcon">‚òÄÔ∏è</div>
                        <div class="current-temp">
                            <div class="temperature-large" id="currentTemp">--¬∞</div>
                            <div class="feels-like">Feels like <span id="feelsLike">--¬∞</span></div>
                        </div>
                    </div>
                    <div class="condition-text" id="currentCondition">Loading...</div>
                    <div class="current-details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value" id="wind">--</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">--</div>
                        </div>
                    </div>
                    <a href="#precipitation" class="see-more-link">
                        Next 60 minutes ‚Üí
                    </a>
                </div>
            </div>
            
            <!-- Session 2: Hourly Forecast -->
            <div class="session">
                <div class="session-title">24-Hour Forecast</div>
                <div class="hourly-scroll">
                    <div class="hourly-list" id="hourlyList"></div>
                </div>
            </div>
            
            <!-- Session 3: Daily Forecast -->
            <div class="session">
                <div class="session-title">7-Day Forecast</div>
                <div class="daily-list" id="dailyList"></div>
            </div>
            
            <!-- Session 4: Minute Precipitation -->
            <div class="session" id="precipitation">
                <div class="session-title">Precipitation (Next 60 Minutes)</div>
                <div id="precipContent"></div>
            </div>
            
            <!-- Refresh Button -->
            <button class="refresh-btn" onclick="fetchWeather()">
                <span>üîÑ</span> Refresh Weather
            </button>
            
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
